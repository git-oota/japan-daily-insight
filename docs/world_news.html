            currentChart: null,

                document.getElementById('view-dashboard').classList.remove('hidden');
                window.scrollTo(0, 0);
            },
            showDetail(id) {
                const t = topics.find(topic => topic.id === id);
                if (!t) return;
                document.getElementById('detail-category').innerText = t.category;
                document.getElementById('detail-title').innerText = t.title;
                document.getElementById('detail-subtitle').innerText = t.subtitle;
                document.getElementById('detail-summary').innerText = t.summary;
                document.getElementById('party-a-name').innerText = t.parties.a.name;
                document.getElementById('party-a-view').innerText = t.parties.a.view;
                document.getElementById('party-b-name').innerText = t.parties.b.name;
                document.getElementById('party-b-view').innerText = t.parties.b.view;
                document.getElementById('detail-history-text').innerText = t.historyDesc;
                const gCont = document.getElementById('global-perspectives');
                gCont.innerHTML = t.global.map(g => `<div class="p-4 bg-slate-50 rounded-xl text-sm border border-slate-100"><strong>${g.country}:</strong> ${g.stance}</div>`).join('');

                document.getElementById('view-detail').classList.remove('hidden');
                this.renderChart(t);
                window.scrollTo(0, 0);
            },
            renderDashboard() {
                const grid = document.getElementById('topic-grid');
                grid.innerHTML = topics.map(t => `
                    <div onclick="app.showDetail('${t.id}')" class="bg-white rounded-2xl p-6 card-hover cursor-pointer">

                        <h3 class="text-xl font-bold mb-2 serif text-[#001f3f]">${t.title}</h3>
                        <p class="text-sm text-slate-500 line-clamp-2 leading-relaxed">${t.subtitle}</p>
                        <div class="mt-4 text-xs font-bold text-slate-400">詳しく読む →</div>
                    </div>
                `).join('');
            },
            renderChart(t) {
                const ctx = document.getElementById('topicChart').getContext('2d');
                if (this.currentChart) this.currentChart.destroy();
                this.currentChart = new Chart(ctx, { 
                    type: t.chartType, 
                    data: t.chartConfig, 
                    options: { 
                        responsive: true, 
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'bottom', labels: { boxWidth: 12 } } }
                    } 
                });
            }
        };
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
