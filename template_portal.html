<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Japan Insight Portal</title>
    <style>
        :root { --main: #002244; --accent: #e63946; }
        body { font-family: sans-serif; margin: 0; background: #f8f9fa; }
        header { background: var(--main); color: white; padding: 30px; text-align: center; position: relative; }
        .lang-btn { position: absolute; top: 10px; right: 10px; padding: 8px; cursor: pointer; background: var(--accent); color: white; border: none; }
        .container { display: flex; max-width: 1200px; margin: 20px auto; gap: 20px; }
        .main-col { flex: 3; background: white; padding: 20px; border-radius: 5px; }
        .side-col { flex: 1; background: #e9ecef; padding: 20px; border-radius: 5px; }
        .list-item { display: block; padding: 12px; border-bottom: 1px solid #ddd; text-decoration: none; color: #333; }
        .list-item:hover { background: #f1f1f1; }
        .en, .jp { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>DAILY JAPAN INSIGHT</h1>
        <button class="lang-btn" onclick="toggleLang()">JP / EN</button>
    </header>
    <div class="container">
        <main class="main-col">
            <h2 class="jp">最新ニュース</h2><h2 class="en">Latest News</h2>
            {% for item in items %}
            <a href="articles/{{ item.date }}.html" class="list-item">
                <small>{{ item.date }}</small>
                <div class="jp">{{ item.title_jp }}</div>
                <div class="en">{{ item.title_en }}</div>
            </a>
            {% endfor %}
        </main>
        <aside class="side-col">
            <h2 class="jp">ことわざ集</h2><h2 class="en">Proverb Archives</h2>
            {% for item in items %}
            <a href="articles/{{ item.date }}.html#proverb-anchor" class="list-item">
                <div class="jp">{{ item.proverb.title_jp }}</div>
                <div class="en">{{ item.proverb.title_en }}</div>
            </a>
            {% endfor %}
        </aside>
    </div>
    <script>
        let lang = localStorage.getItem('lang') || 'jp';
        function update() {
            document.querySelectorAll('.en').forEach(e => e.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.jp').forEach(e => e.style.display = lang === 'jp' ? 'block' : 'none');
        }
        function toggleLang() { lang = lang === 'jp' ? 'en' : 'jp'; localStorage.setItem('lang', lang); update(); }
        update();
    </script>
</body>
</html>
