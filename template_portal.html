<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Japan Insight</title>
    <link href="[https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Serif+JP:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Serif+JP:wght@400;700&display=swap)" rel="stylesheet">
    <style>
        :root { --bg: #fdfdfb; --navy: #001f3f; --gold: #c5a059; --text: #2c3e50; }
        body { font-family: 'Noto Serif JP', serif; background-color: var(--bg); color: var(--text); margin: 0; line-height: 1.6; }
        header { padding: 80px 20px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.1); background: white; }
        h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; letter-spacing: 4px; margin: 0; color: var(--navy); }
        .lang-toggle { margin-top: 30px; }
        .lang-toggle button { background: none; border: 1px solid var(--gold); padding: 8px 24px; cursor: pointer; font-family: 'Playfair Display', serif; color: var(--gold); transition: 0.3s; border-radius: 50px; }
        .lang-toggle button:hover { background: var(--gold); color: white; }
        
        .main-content { max-width: 800px; margin: 60px auto; padding: 0 20px; }
        .article-card { display: block; text-decoration: none; color: inherit; margin-bottom: 60px; transition: 0.4s; position: relative; }
        .article-card:hover { transform: translateY(-5px); opacity: 0.8; }
        .date { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.2rem; display: block; margin-bottom: 10px; letter-spacing: 1px; }
        .title { font-size: 2rem; margin: 0; line-height: 1.3; color: var(--navy); border-left: 4px solid var(--gold); padding-left: 20px; }
        
        .en, .jp { display: none; }
        footer { padding: 100px 20px; text-align: center; border-top: 1px solid rgba(0,0,0,0.1); color: #999; letter-spacing: 2px; }
    </style>
</head>
<body>
    <header>
        <h1>DAILY JAPAN INSIGHT</h1>
        <div class="lang-toggle">
            <button onclick="toggleLang()">EN / JP</button>
        </div>
    </header>

    <main class="main-content">
        {% for item in items %}
        <a href="articles/{{ item.date }}.html" class="article-card">
            <span class="date">{{ item.date }}</span>
            <h2 class="title jp">{{ item.title_jp }}</h2>
            <h2 class="title en">{{ item.title_en }}</h2>
        </a>
        {% endfor %}
    </main>

    <footer>&copy; 2025 THE CRIMSON PEN</footer>

    <script>
        let lang = localStorage.getItem('lang') || 'jp';
        function update() {
            document.querySelectorAll('.en').forEach(e => e.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.jp').forEach(e => e.style.display = lang === 'jp' ? 'block' : 'none');
        }
        function toggleLang() { lang = lang === 'jp' ? 'en' : 'jp'; localStorage.setItem('lang', lang); update(); }
        update();
    </script>
</body>
</html>
