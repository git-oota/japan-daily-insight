<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE INSIGHT</title>
    <link href="[https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Serif+JP:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Serif+JP:wght@400;700&display=swap)" rel="stylesheet">
    <style>
        :root { --navy: #001f3f; --gold: #c5a059; --bg: #fdfdfb; }
        body { font-family: 'Noto Serif JP', serif; background: var(--bg); color: #2c3e50; margin: 0; }
        header { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: white; border-bottom: 1px solid #eee; }
        h1 { font-family: 'Playfair Display', serif; font-size: 5rem; letter-spacing: 10px; color: var(--navy); margin: 0; }
        .date-hero { font-family: 'Playfair Display', serif; color: var(--gold); letter-spacing: 4px; margin-bottom: 20px; }
        
        .main-grid { max-width: 1100px; margin: -100px auto 100px; display: grid; grid-template-columns: 2fr 1fr; gap: 40px; padding: 0 20px; }
        .card { background: white; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); transition: 0.5s; text-decoration: none; color: inherit; }
        .card:hover { transform: translateY(-10px); }
        .category { color: var(--gold); font-weight: bold; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }
        .title { font-size: 2.2rem; margin: 20px 0; color: var(--navy); line-height: 1.2; }
        
        .archives { border-top: 1px solid #ddd; padding-top: 20px; }
        .archive-item { display: block; padding: 15px 0; border-bottom: 1px solid #eee; text-decoration: none; color: #666; font-size: 0.9rem; }
        .archive-item:hover { color: var(--gold); }
    </style>
</head>
<body>
    <header>
        <span class="date-hero">{{ item.date }}</span>
        <h1>THE INSIGHT</h1>
        <p>A Perspective That Shapes the Future</p>
    </header>

    <div class="main-grid">
        <main>
            {% for art in item.articles %}
            <a href="articles/{{ item.date }}.html" class="card" style="display: block; margin-bottom: 30px;">
                <span class="category">{{ art.category }}</span>
                <h2 class="title">{{ art.title_jp }}</h2>
                <p style="color: #888;">{{ art.content_jp[:100] }}...</p>
            </a>
            {% endfor %}
        </main>
        <aside>
            <div class="archives">
                <h3 style="font-family: 'Playfair Display'; color: var(--navy);">Archives</h3>
                {% for past in items[1:6] %}
                <a href="articles/{{ past.date }}.html" class="archive-item">
                    {{ past.date }} / {{ past.articles[0].title_jp[:20] }}...
                </a>
                {% endfor %}
            </div>
        </aside>
    </div>
</body>
</html>
