<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article | THE INSIGHT</title>
    <style>
        body { font-family: 'Noto Serif JP', serif; line-height: 2; background: #fff; margin: 0; padding-bottom: 100px; }
        .nav { padding: 40px; border-bottom: 1px solid #eee; }
        article { max-width: 750px; margin: 60px auto; padding: 0 20px; }
        h1 { font-size: 3rem; color: #001f3f; line-height: 1.2; }
        .critique-box { background: #fdfaf4; padding: 40px; border-left: 5px solid #c5a059; margin: 60px 0; font-style: italic; }
        .proverb-box { background: #001f3f; color: #fff; padding: 40px; border-radius: 8px; text-align: center; }
        
        /* ポップアップUI */
        .term-hl { border-bottom: 2px solid #c5a059; cursor: pointer; transition: 0.3s; }
        .term-hl:hover { background: #fdfaf4; }
        #popup { position: fixed; bottom: -100%; left: 0; width: 100%; background: #001f3f; color: white; padding: 30px; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); z-index: 1000; box-sizing: border-box; box-shadow: 0 -10px 30px rgba(0,0,0,0.3); }
        #popup.active { bottom: 0; }
        #popup h4 { color: #c5a059; margin: 0 0 10px 0; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="nav"><a href="../index.html" style="text-decoration: none; color: #c5a059;">← BACK TO JOURNAL</a></div>

    {% for art in item.articles %}
    <article>
        <span style="color: #c5a059; font-weight: bold;">{{ art.category }}</span>
        <h1>{{ art.title_jp }}</h1>
        <div class="content" id="content-{{ loop.index0 }}">
            {{ art.content_jp | replace('\n', '<br>') }}
        </div>

        <div class="critique-box">
            <h3 style="margin-top: 0;">Crimson Pen's View</h3>
            {{ art.critique_jp }}
        </div>

        <div class="proverb-box">
            <h3 style="color: #c5a059; margin-top: 0;">Today's Proverb</h3>
            <div style="font-size: 1.5rem; margin-bottom: 10px;">{{ art.proverb.title }}</div>
            <p style="opacity: 0.8; margin: 0;">{{ art.proverb.desc }}</p>
        </div>
    </article>
    <hr style="border: 0; border-top: 1px solid #eee; margin: 100px 0;">
    {% endfor %}

    <div id="popup"><h4 id="p-term">Definition</h4><div id="p-def"></div></div>

    <script>
        const articles = {{ item.articles | tojson }};
        function showPop(t, d) {
            document.getElementById('p-term').innerText = t;
            document.getElementById('p-def').innerText = d;
            const p = document.getElementById('popup');
            p.classList.add('active');
            setTimeout(() => { p.classList.remove('active'); }, 6000);
        }

        articles.forEach((art, idx) => {
            const container = document.getElementById('content-' + idx);
            let html = container.innerHTML;
            art.glossary.forEach(g => {
                const regex = new RegExp(g.term, 'g');
                html = html.replace(regex, `<span class="term-hl" onclick="showPop('${g.term}','${g.def}')">${g.term}</span>`);
            });
            container.innerHTML = html;
        });
        document.getElementById('popup').onclick = () => { document.getElementById('popup').classList.remove('active'); };
    </script>
</body>
</html>
