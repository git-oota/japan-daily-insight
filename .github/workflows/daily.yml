name: Daily Japan Insight Update
on:
  schedule:
    # 毎日 日本時間 午前8:00（UTC 午後23:00）に実行
    - cron: '0 23 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -U google-genai jinja2
      - name: Generate News
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_news.py
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 一旦最新のリモート情報を取得
          git fetch origin main
          
          git add docs/
          # 変更がある場合のみコミット
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Insight: $(date +'%Y-%m-%d')"
          
          # 強制的にリモートの最新に自分の成果を重ねてPush
          git push origin main
          
